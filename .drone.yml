---
kind: secret
name: docker_username
get:
  path: docker-credentials
  name: username
---
kind: secret
name: docker_password
get:
  path: docker-credentials
  name: password

---
kind: pipeline
type: kubernetes
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
  - name: test
    image: golang:1.13.0
    commands:
      - go build
      - go test ./...

  - name: publish
    image: plugins/docker:18
    settings:
      auto_tag: true
      auto_tag_suffix: linux-amd64
      dockerfile: docker/Dockerfile.server.linux.amd64
      repo: drone/drone
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        - push

---
kind: pipeline
type: kubernetes
name: linux-arm64



platform:
  arch: arm64
  os: linux

steps:
  - name: build
    image: golang:1.13.0
    commands:
      - go build
      - go test ./...
    environment:
      GOARCH: arm64
      GOOS: linux

  - name: publish
    image: plugins/docker:18
    settings:
      auto_tag: true
      auto_tag_suffix: linux-arm64
      dockerfile: docker/Dockerfile.server.linux.arm64
      repo: drone/drone
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - push

depends_on:
  - linux-amd64

---
kind: pipeline
type: kubernetes
name: linux-arm

platform:
  arch: arm
  os: linux

steps:
  - name: build
    image: golang:1.13.0
    commands:
      - go build
      - go test ./...
    environment:
      GOARCH: arm
      GOOS: linux

  - name: publish
    image: plugins/docker:18
    settings:
      auto_tag: true
      auto_tag_suffix: linux-arm
      dockerfile: docker/Dockerfile.server.linux.arm
      repo: drone/drone
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - push

depends_on:
  - linux-amd64

---
kind: pipeline
type: kubernetes
name: manifest

steps:
  - name: publish
    image: plugins/manifest:1.2
    settings:
      auto_tag: true
      ignore_missing: true
      spec: docker/manifest.server.tmpl
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - push

depends_on:
  - linux-arm64
  - linux-arm